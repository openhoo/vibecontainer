# Shell
set -g default-shell /bin/bash

# Keep pane alive after command exits (prevents ttyd from dying)
set -g remain-on-exit on

# Visuals
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"
set -g status-position bottom
set -g status-interval 2
set -g status-justify left
set -g status-style "bg=#111827,fg=#cbd5e1"
set -g message-style "bg=#1d4ed8,fg=#eff6ff"
set -g pane-border-style "fg=#334155"
set -g pane-active-border-style "fg=#38bdf8"
