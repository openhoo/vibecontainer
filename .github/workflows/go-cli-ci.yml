name: Go CLI CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  go-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Check formatting
        run: |
          unformatted="$(gofmt -l ./cmd ./internal)"
          if [ -n "$unformatted" ]; then
            echo "Files are not gofmt-formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: go build ./cmd/vibecontainer

      - name: golangci-lint
        uses: golangci/golangci-lint-action@81841b3f122ef818b59d3868cbf777097b1003bb # v8.0.0
        with:
          version: v2.5.0
          args: --config .golangci.yml
