name: Snyk Container

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Build a Docker image
        run: docker build -t your/image-to-test .
      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@86b1cee1b8e110a78d528b3e1328a80e218111d2
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: your/image-to-test
          args: --file=Dockerfile --sarif-file-output=snyk.sarif
      - name: Normalize SARIF for GitHub Code Scanning
        run: |
          jq '
            def walk(f):
              . as $in
              | if type == "object" then
                  reduce keys[] as $key ({}; . + { ($key): ($in[$key] | walk(f)) }) | f
                elif type == "array" then
                  map(walk(f)) | f
                else
                  f
                end;
            walk(
              if type == "object" and has("properties") and (.properties | type) == "object"
              then .properties["security-severity"] = (
                if (.properties["security-severity"] | type) == "number" then
                  (.properties["security-severity"] | tostring)
                elif (.properties["security-severity"] | type) == "string"
                  and (.properties["security-severity"] | test("^[0-9]+(\\.[0-9]+)?$"))
                then
                  .properties["security-severity"]
                else
                  "0.0"
                end
              )
              else .
              end
            )
          ' snyk.sarif > snyk-normalized.sarif
      - name: Verify normalized SARIF
        run: |
          if jq -e '.. | objects | select(has("security-severity") and .["security-severity"] == null)' snyk-normalized.sarif >/dev/null; then
            echo "Found null security-severity in normalized SARIF"
            exit 1
          fi
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@58d4c8134bcf8ae089f888d056501755e0da2b44
        with:
          sarif_file: snyk-normalized.sarif
