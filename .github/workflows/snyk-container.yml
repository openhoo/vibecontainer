name: Snyk Container

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Build a Docker image
        run: docker build -t your/image-to-test .
      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@86b1cee1b8e110a78d528b3e1328a80e218111d2
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: your/image-to-test
          args: --file=Dockerfile --sarif-file-output=snyk.sarif
      - name: Normalize SARIF for GitHub Code Scanning
        run: |
          jq '
            .runs[].tool.driver.rules[]?.properties."security-severity" |=
            (if . == null then "0.0" else tostring end)
          ' snyk.sarif > snyk-normalized.sarif
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@58d4c8134bcf8ae089f888d056501755e0da2b44
        with:
          sarif_file: snyk-normalized.sarif
